<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="./">
	<title>Tic Tac Toe</title>
	<meta name="description" content="Tic Tac Toe game written on JS">
	<meta name="author" content="Yahor Makedon">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="header__title">Tic Tac Toe</h1>
		</div>

		<div class="body">
			<div class="b-size">
				<label class="b-size__size-label" for="tableSizeId">Size:</label>
				<input class="b-size__size-input" id="tableSizeId" type="number" value="3" min="3" max="9">
				<button class="b-size__apply-button button" id="applyTableSizeButtonId">Apply</button>
			</div>

			<div class="table">
				<table id="tableId">
					<tbody></tbody>
				</table>
			</div>

			<div>
				<p id="crossNotificationId">X wins!!!</p>
				<p id="zeroNotificationId">0 wins!!!</p>
				<p id="drawNotificationId">Draw!!!</p>
			</div>

			<div>
				<button class="button" id="resetButtonId">Reset</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
