<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="description" content="Tic Tac Toe game written on JS">
	<meta name="author" content="Yahor Makedon">

	<base href="./">
	<title>Tic Tac Toe</title>

	<link rel="shortcut icon" type="image/png" href="img/favicon.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<h1 class="header__title">Tic Tac Toe</h1>

			<div class="header__size">
				<div class="size__container">
					<label class="size__label" for="sizeInputId">Size</label>
					<input class="size__input" id="sizeInputId" type="number" value="3" min="3" max="9">
					<button class="size__apply-button button" id="sizeApplyButtonId">Apply</button>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="size">
			<div class="size__container">
				<label class="size__label" for="sizeInputId">Size</label>
				<input class="size__input" id="sizeInputId" type="number" value="3" min="3" max="9">
				<button class="size__apply-button button" id="sizeApplyButtonId">Apply</button>
			</div>
		</div>

		<div class="game">
			<div class="game__container container">
				<table class="table" id="tableId">
					<tbody></tbody>
				</table>

				<div class="notification">
					<div class="notification__item" id="crossWinsNotificationId">X Wins!</div>
					<div class="notification__item" id="zeroWinsNotificationId">0 Wins!</div>
					<div class="notification__item" id="drawNotificationId">Draw!</div>
				</div>

				<button class="reset-button button" id="resetButtonId">Reset</button>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
